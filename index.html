<!DOCTYPE html>
<html lang="en-US">
<head>
    <Title>Rock Paper Scissors</Title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="java.js"></script>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section>
        <div>
            <p>What are we going for?:</p>
            <button>Rock!</button>
            <button>Paper!</button>
            <button>Scissors!</button>
        </div>
        <br>
        <div class="player-results">
        <div class="score-text">My Score:
            <span class="Score">0</span>
        </div>
    </div>
        <div class="computer-results">Computer Score:
            <span class="Score">0</span>
        </div>
        <div class="result-winner">Paper</div>
        <div class="result-loser">Rock</div>
    </section>
</body>
